<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
    <style>

    /* TAGS */
        body{
            background:crimson; /* Adiciona a imagem atraves da "URL" */
            background-repeat: no-repeat; /* Faz com que a imagem n√£o seja repetida varias vezes */
            background-size:cover; /* Completa todo fundo com a imagem */
            background-position: center, center; /* Define os pontos X,Y apartir do centro */
                
            display:flex; 
            flex-direction:column; 
            justify-content:center; 
            align-items:center;         
            }
        
    
        header, footer{
            display: flex;
            background-color: yellowgreen;
            height: 10%;
            width: 80%;
            border-radius: 2vh;
        }   
        
        main{
            margin-top: 20px;
        }
          
    /* CLASS */
        .Container{
            display: flex;
            flex-direction:row;
            justify-content:center;
            align-items:center;
            background-color:rgba(255, 255, 255, 0);
         
        }

        .Produto{
            transition: all 1.2s;
            cursor: pointer;
            background-color: rgba(255, 99, 71, 0.473);
            margin:10px;
            height: 300px;
            width: 300px;
            border-radius:10px;
            
        }

        .btnr{
            height: 30px;
            width: 120px;
            margin: 5px;
        }

        .Produto:hover{
            transform: scale(1.2);
            background-color: rgb(21, 0, 209);
            margin:10px;
            border-radius:10px;
        }

    /* ID */
        #Visual{
            display: flex;
            flex-direction: column;
            background-color: rgba(255, 153, 0);           
            height: 100%;
            width: 100%;
            border-radius:20px;
            margin-top: 2%;
            margin-bottom: 2%;
            
        } 

        #DeHead{
            flex-direction:row;
            justify-content:space-between;
            padding-left: 2%;
            padding-right: 2%;

        }
        #DeFoot{
            flex-direction:row;
        }
        #redes{
           display: flex;
            align-items:center;
        }



    </style>
</head>
<body>
    <header class="Detalhes" id="DeHead"> 
        <h1> Beleza e Cuidados </h1>
        <nav id="redes" >
            <button class="btnr" id="Facebook"> Facebook </button>
            
            <button class="btnr" id="Instagram"> Instagram </button>
        </nav>
    </header>

    <main>
        <section id="Visual">       
            <div class="Container" id="C1">
                <div class="Produto" id="P1">

                </div>
                <div class="Produto" id="P2">

                </div>
                <div class="Produto" id="P3">

                </div>
            </div>

            <div class="Container" id="C2">
                <div class="Produto" id="P4">

                </div>
                <div class="Produto" id="P5">

                </div>
                <div class="Produto" id="P6">

                </div>
            </div>

            <div class="Container" id="C3">
                <div class="Produto" id="P7">

                </div>
                <div class="Produto" id="P8">

                </div>
                <div class="Produto" id="P9">

                </div>
            </div>
        </section>
    </main>
    <footer class="Detalhes">

    </footer>
</body>
</html>
